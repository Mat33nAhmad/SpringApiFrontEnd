<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <table class="table table-hover table-bordered mt-2" id="studentTable" style="text-align: center; color: black;">
        <tr>
            <th>
                Student First Name
            </th>
            <th>
                Student Last Name
            </th>
            <th>
                Registration No.
            </th>
            <th>
                Email
            </th>
            <th>
                Actions
            </th>
        </tr>
    </table>
    

  
     <div class="mt-5 d-flex justify-content-between">
        <!-- <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="text" name="registrationNo" placeholder="Registration No.">
        <input type="text" name="email" placeholder="Email Address"> -->
        <input type="button" class="btn btn-primary" id="addStudent" value="Add Student">
     </div>

  
  <!-- Button trigger modal -->
    <div class="center hideform">
        <button id="close" style="float: right;">X</button>
            <form>
                <input type="hidden" name="id" id="id" class="form-control"> 
                <div class="input-group mb-1 mt-5">
                    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                    <input type="text" name="firstName" id="firstName" class="form-control" 
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" 
                        placeholder="First Name" required>
                  </div>
                <div class="input-group mb-1">
                    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                    <input type="text" name="lastName" id="lastName" class="form-control" 
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                        placeholder="Last Name" required>
                  </div>
                <div class="input-group mb-1">
                    <span class="input-group-text" id="inputGroup-sizing-default">Registration No</span>
                    <input type="text" name="registration" id="registrationNo" class="form-control" 
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                        placeholder="Registration No." required>
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    <input type="text" name="email" id="email" class="form-control" 
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                        placeholder="Email Address" required>
                  </div>
                <div class="col-12 row">
                    <div class="col-8"><span ></span></div>
                    <div class="col-4"><input style="float: right;" class="btn btn-success" id="saveChanges" value="Save Changes"></div>
                </div> 
                <!-- <input type="submit" value="Save Changes" class="btn btn-success"> -->
            </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
